# JUnit 5 Parallel Execution Configuration

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Execute tests in parallel by default
junit.jupiter.execution.parallel.mode.default=concurrent

# Execute test classes in parallel by default
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Use dynamic thread pool strategy
junit.jupiter.execution.parallel.config.strategy=dynamic

# Set the parallelism factor (multiplier for available processors)
junit.jupiter.execution.parallel.config.dynamic.factor=1.0

# Set maximum pool size (optional, removes upper bound if commented out)
# junit.jupiter.execution.parallel.config.dynamic.max-pool-size=256

# Disable parallel execution for specific test classes if needed
# (This can be overridden per test class using @Execution(ExecutionMode.SAME_THREAD))
